<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section>
    <div class="card">
      <div class="image">
        <div class="img-desktop">
          <img src="images/image-header-desktop.jpg" alt="image for desktop">
        </div>
        <div class="img-mobile">
          <img src="images/image-header-mobile.jpg" width="343" alt="image for mobile">
        </div>
      </div>
      <div class="content">
        <div class="main-header">
          <h2>Get <span>insights</span> that help your business grow.</h2>
        </div>
        <div class="main-paragraph">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="views">
          <div class="stats">
            <h2 class="stats-header">10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats">
            <h2 class="stats-header">314</h2>
            <p>templates</p>
          </div>
          <div class="stats">
            <h2 class="stats-header">12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Prinako</a>.
    </div>
  </section>

</body>

</html>
